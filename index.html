<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <form class="main" action="#" method="get" onsubmit="generatePass(event)">
        <input type="text" class="textbox" placeholder="Lütfen en az bir tane işaretleyin!"
            style="font-size: 1rem; padding: 5px;">
        <div>
            <input type="range" name="lenght" class="lenght" max="25" min="8" oninput="updateLengthDisplay()" value="8">
            <span class="lenght-display ms-2">8</span>
        </div>
        <div class="mb-2">
            <input type="checkbox" name="numbers"> Numaralar <br>
            <input type="checkbox" name="symbols"> Semboller <br>
            <input type="checkbox" name="bigletters"> Büyük Harfler <br>
            <input type="checkbox" name="smallletters"> Küçük Harfler <br>
        </div>
        <div class="mt-2 w-100">
            <div class="input-group">
                <button type="submit" class="btn btn-primary">Oluştur</button>
                <button type="button" class="btn btn-success" onclick="savePassword(textBox.value)">Şifreyi Kaydet</button>
            </div>
            <button class="btn btn-danger mt-1 m-auto w-100" onclick="passwordsClear()">Temizle</button>
        </div>
    </form>

    <div class="passwords hide">
        <h2>Şifreler</h2>
        <ul id="password-list"></ul>
    </div>
    <button class="btn btn-outline-dark passwords-btn" onclick="displayPasswordMenu()"><i class="fa fa-eye"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
